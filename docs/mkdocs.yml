site_name: eoAPI
site_description: Create a full Earth Observation API with Metadata, Raster and Vector services.

docs_dir: 'src'
site_dir: 'build'

repo_name: "developmentseed/eoAPI"
repo_url: "https://github.com/developmentseed/eoAPI"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/developmentseed"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/developmentseed"
    - icon: "fontawesome/brands/medium"
      link: "https://medium.com/devseed"

nav:
  - Readme: "index.md"
  - Development - Contributing: "contributing.md"
  - Release Notes: "release-notes.md"
  - Services Details: "services-details.md"

plugins:
  - search

theme:
  name: material
  palette:
    primary: indigo
    scheme: default
  favicon: img/favicon.ico
  logo: img/logo.png


markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
